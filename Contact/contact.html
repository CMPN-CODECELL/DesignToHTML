    <header class="header">
        <h4>CONTACT</h4>
        <h1>Contact Us</h1>
    </header>
    <div class="div1">
        <div class="rect1">
            <img src="img1.png" class="image">

                <b>Address</b>
            </header>
            <ul style="font-size: small;">91-Rockport Wanted Street,</ul>
            <ul style="font-size: small;">Downtown, MW-000999</ul>
        </div>
        <div class="rect2">
            <img src="img2.png" class="image">
            <header class="header1">
                <b>Call Us</b>
            </header>
            <ul style="font-size: small;">+91 8567342789</ul>
            <ul style="font-size: small;">+91 7345679802</ul>

        </div>
        <div class="rect3">
            <img src="img3.png" class="image">
            <header class="header1">
                <b>Email Us</b>
            </header>
            <ul style="font-size: small;">hell@earth.com</ul>
            <ul style="font-size: small;">devilgoat@god.com</ul>

        </div>

            <img src="img4.png" class="image">

            <input type="email" placeholder="Your Email" style="margin: 5px; margin-top: 25px; height: 30px; width: 40%; float: left;" />
            <br><input type="text" placeholder="Subject" style="margin: 5px; margin-top: 20px; margin-left: 20px; height: 30px; width:89%;" />
            <br><textarea rows="9" placeholder="Messsage" cols="70" style="margin: 5px; margin-top: 20px; margin-left: 20px;"></textarea>
            <br><button type="submit" onclick="">Send Message</button>
        </form>
    </div>
